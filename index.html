<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Time Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1976d2">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #64b5f6;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 0.3rem;
    }
    .input-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }
    input[type="time"] {
      font-size: 1rem;
      padding: 0.4rem;
      border-radius: 0.4rem;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      flex-grow: 1;
      margin-right: 0.5rem;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 0.4rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #bbdefb;
    }
    .section {
      margin-top: 1.5rem;
      text-align: left;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Time Calculator</h1><div class="section">
  <label for="startTime">Start Time:</label>
  <div class="input-row">
    <input type="time" id="startTime" onchange="autoCalculateExpectedEndTime()">
    <button onclick="setCurrentTime('startTime'); autoCalculateExpectedEndTime()">Now</button>
  </div>
</div>

<div class="section">
  <label for="endTime">Actual End Time (optional):</label>
  <div class="input-row">
    <input type="time" id="endTime" onchange="calculateTimes()">
    <button onclick="setCurrentTime('endTime'); calculateTimes()">Now</button>
  </div>
</div>

<div class="result" id="result"></div>

  </div>  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    function setCurrentTime(fieldId) {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById(fieldId).value = `${hours}:${minutes}`;
    }

    function formatTime(d) {
      return `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
    }

    function autoCalculateExpectedEndTime() {
      const startInput = document.getElementById("startTime").value;
      if (!startInput) return;

      const [h1, m1] = startInput.split(":").map(Number);
      const start = new Date();
      start.setHours(h1, m1, 0, 0);

      const expectedEnd = new Date(start);
      expectedEnd.setMinutes(expectedEnd.getMinutes() + 8 * 60 + 45);

      document.getElementById("result").innerHTML =
        `<strong>Expected End Time:</strong> ${formatTime(expectedEnd)}`;

      // If endTime already exists, trigger overtime calculation
      const endInput = document.getElementById("endTime").value;
      if (endInput) calculateTimes();
    }

    function calculateTimes() {
      const startInput = document.getElementById("startTime").value;
      const endInput = document.getElementById("endTime").value;

      if (!startInput) return;

      const [h1, m1] = startInput.split(":").map(Number);
      const start = new Date();
      start.setHours(h1, m1, 0, 0);

      const expectedEnd = new Date(start);
      expectedEnd.setMinutes(expectedEnd.getMinutes() + 8 * 60 + 45);

      let actualEnd = new Date();
      if (endInput) {
        const [h2, m2] = endInput.split(":").map(Number);
        actualEnd.setHours(h2, m2, 0, 0);
      } else {
        document.getElementById("result").innerHTML =
          `<strong>Expected End Time:</strong> ${formatTime(expectedEnd)}`;
        return;
      }

      let overtime = 0;
      let minutini = 0;

      if (actualEnd > expectedEnd) {
        const diffMinutes = Math.floor((actualEnd - expectedEnd) / 60000);
        if (diffMinutes >= 30) {
          overtime += 30;
          const remainder = diffMinutes - 30;
          const blocks = Math.floor(remainder / 15);
          overtime += blocks * 15;
          minutini = remainder % 15;
        } else {
          minutini = diffMinutes;
        }
      }

      document.getElementById("result").innerHTML =
        `<strong>Expected End Time:</strong> ${formatTime(expectedEnd)}<br>` +
        `<strong>Overtime:</strong> ${overtime} min<br>` +
        `<strong>Minutini:</strong> ${minutini} min`;
    }
  </script></body>
</html>
