<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work Time Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#222">
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #90ee90;
    }
    input, button {
      font-size: 1rem;
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 80%;
      border-radius: 0.5rem;
      border: none;
    }
    .result {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Work Time Calculator</h1>
    <label for="startTime">Start Time (HH:mm):</label><br>
    <input type="time" id="startTime" required><br>
    <button onclick="setCurrentTime()">Now</button>
    <button onclick="calculateTimes()">Calculate</button>
    <div class="result" id="result"></div>
  </div>  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js');
      });
    }

    function setCurrentTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      document.getElementById('startTime').value = `${hours}:${minutes}`;
    }

    function calculateTimes() {
      const input = document.getElementById("startTime").value;
      if (!input) return alert("Please enter a valid time.");

      const [h, m] = input.split(":").map(Number);
      const start = new Date();
      start.setHours(h, m, 0);

      const end = new Date(start);
      end.setMinutes(end.getMinutes() + 8 * 60 + 45);

      const now = new Date();
      let overtime = 0;
      let minutini = 0;

      if (now > end) {
        const diffMinutes = Math.floor((now - end) / 60000);
        if (diffMinutes >= 30) {
          overtime += 30;
          const remainder = diffMinutes - 30;
          const blocks = Math.floor(remainder / 15);
          overtime += blocks * 15;
          minutini = remainder % 15;
        } else {
          minutini = diffMinutes;
        }
      }

      const formatTime = (d) => `${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;

      document.getElementById("result").innerHTML = 
        `<strong>Expected End Time:</strong> ${formatTime(end)}<br>` +
        `<strong>Overtime:</strong> ${overtime} min<br>` +
        `<strong>Minutini:</strong> ${minutini} min`;
    }
  </script></body>
</html>
