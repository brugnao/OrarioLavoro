    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);

        h1 {
            color: #333;

        .input-group {

        label {
            display: block;
            margin-bottom: 8px;

        input[type="time"] {
            width: 100%;
            padding: 15px;

            transition: all 0.3s ease;
            color: #333;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        input[type="time"]:focus {
            border-color: #667eea;
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        .result-container {
            background: linear-gradient(135deg, #667eea, #764ba2);

            min-height: 120px;
            display: flex;

            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 10px;

            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: white;
            text-align: center;

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }

            animation: pulse 0.6s ease-in-out;

<body>
    <div class="container">
        <div class="info-banner">
            üì± Orario di Lavoro v1.0
        </div>
        
        <h1>‚è∞ Calcola Orario Uscita</h1>
        
        <div class="input-group">
            <label for="entryTime">Orario di Ingresso:</label>
            <input type="time" id="entryTime" placeholder="Inserisci orario di ingresso">
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="empty-state">
                <div class="clock-icon">üïê</div>
                <div class="result-label">Inserisci l'orario di ingresso</div>
                <div style="font-size: 14px; opacity: 0.7;">L'orario di uscita verr√† calcolato automaticamente</div>
                <div style="font-size: 12px; opacity: 0.6; margin-top: 8px;">Durata: 8 ore e 45 minuti</div>
            </div>
        </div>
    </div>

    <script>
        const entryTimeInput = document.getElementById('entryTime');
        const resultContainer = document.getElementById('resultContainer');
        
        // Funzione per calcolare l'orario di uscita
        function calculateExitTime(entryTime) {
            if (!entryTime) return null;
            
            const [hours, minutes] = entryTime.split(':').map(Number);
            
            // Converti in minuti totali
            let totalMinutes = hours * 60 + minutes;
            
            // Aggiungi 8 ore e 45 minuti (525 minuti)
            totalMinutes += 525;
            
            // Converti di nuovo in ore e minuti
            const exitHours = Math.floor(totalMinutes / 60) % 24;
            const exitMinutes = totalMinutes % 60;
            
            // Formatta con zero iniziale se necessario
            const formattedHours = exitHours.toString().padStart(2, '0');
            const formattedMinutes = exitMinutes.toString().padStart(2, '0');
            
            return `${formattedHours}:${formattedMinutes}`;
        }
        
        // Funzione per determinare se √® il giorno successivo
        function isNextDay(entryTime) {
            const [hours] = entryTime.split(':').map(Number);
            const totalMinutes = hours * 60 + parseInt(entryTime.split(':')[1]);
            return (totalMinutes + 525) >= 1440; // Se supera le 24 ore
        }
        
        // Funzione per aggiornare il risultato
        function updateResult() {
            const entryTime = entryTimeInput.value;
            
            if (entryTime) {
                const exitTime = calculateExitTime(entryTime);
                const nextDay = isNextDay(entryTime);
                const dayIndicator = nextDay ? ' (giorno successivo)' : '';
                
                resultContainer.innerHTML = `
                    <div class="fade-in">
                        <div class="result-label">Orario di Uscita:</div>
                        <div class="result-time">${exitTime}</div>
                        <div class="work-duration">Durata: 8 ore e 45 minuti${dayIndicator}</div>
                        <button class="clear-button" onclick="clearTime()">Cancella</button>
                    </div>
                `;
                
                resultContainer.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
                resultContainer.classList.add('success-animation');
                
                // Rimuovi l'animazione dopo che √® finita
                setTimeout(() => {
                    resultContainer.classList.remove('success-animation');
                }, 600);
            } else {
                resultContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="clock-icon">üïê</div>
                        <div class="result-label">Inserisci l'orario di ingresso</div>
                        <div style="font-size: 14px; opacity: 0.7;">L'orario di uscita verr√† calcolato automaticamente</div>
                        <div style="font-size: 12px; opacity: 0.6; margin-top: 8px;">Durata: 8 ore e 45 minuti</div>
                    </div>
                `;
                
                resultContainer.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
        }
        
        // Funzione per cancellare l'orario
        function clearTime() {
            entryTimeInput.value = '';
            updateResult();
            entryTimeInput.focus();
        }
        
        // Event listeners
        entryTimeInput.addEventListener('input', updateResult);
        entryTimeInput.addEventListener('change', updateResult);
        
        // Inizializzazione
        window.addEventListener('load', function() {
            // Aggiungi un piccolo ritardo per l'animazione iniziale
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
        
        // Previeni zoom su iOS
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        });
        
        // Gestione orientamento per mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(updateResult, 100);
        });
    </script>
