<body>
    <div class="container">
        <h1>‚è∞ Calcolatore Orario di Lavoro</h1>
        
        <div class="input-group">
            <label for="entryTime">Orario di Ingresso:</label>
            <input type="time" id="entryTime" placeholder="Inserisci orario di ingresso">
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="empty-state">
                <div class="clock-icon">üïê</div>
                <div class="result-label">Inserisci l'orario di ingresso</div>
                <div style="font-size: 14px; opacity: 0.7;">L'orario di uscita verr√† calcolato automaticamente</div>
            </div>
        </div>
    </div>

    <script>
        const entryTimeInput = document.getElementById('entryTime');
        const resultContainer = document.getElementById('resultContainer');
        
        // Funzione per calcolare l'orario di uscita
        function calculateExitTime(entryTime) {
            if (!entryTime) return null;
            
            const [hours, minutes] = entryTime.split(':').map(Number);
            
            // Converti in minuti totali
            let totalMinutes = hours * 60 + minutes;
            
            // Aggiungi 8 ore e 45 minuti (525 minuti)
            totalMinutes += 525;
            
            // Converti di nuovo in ore e minuti
            const exitHours = Math.floor(totalMinutes / 60) % 24;
            const exitMinutes = totalMinutes % 60;
            
            // Formatta con zero iniziale se necessario
            const formattedHours = exitHours.toString().padStart(2, '0');
            const formattedMinutes = exitMinutes.toString().padStart(2, '0');
            
            return `${formattedHours}:${formattedMinutes}`;
        }
        
        // Funzione per aggiornare il risultato
        function updateResult() {
            const entryTime = entryTimeInput.value;
            
            if (entryTime) {
                const exitTime = calculateExitTime(entryTime);
                
                resultContainer.innerHTML = `
                    <div class="fade-in">
                        <div class="result-label">Orario di Uscita:</div>
                        <div class="result-time">${exitTime}</div>
                        <div class="work-duration">Durata lavoro: 8 ore e 45 minuti</div>
                    </div>
                `;
                
                resultContainer.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
            } else {
                resultContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="clock-icon">üïê</div>
                        <div class="result-label">Inserisci l'orario di ingresso</div>
                        <div style="font-size: 14px; opacity: 0.7;">L'orario di uscita verr√† calcolato automaticamente</div>
                    </div>
                `;
                
                resultContainer.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
            }
        }
        
        // Event listener per l'input
        entryTimeInput.addEventListener('input', updateResult);
        entryTimeInput.addEventListener('change', updateResult);
        
        // Imposta l'orario corrente come default (opzionale)
        window.addEventListener('load', function() {
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + 
                              now.getMinutes().toString().padStart(2, '0');
            // Rimuovi questa riga se non vuoi l'orario corrente come default
            // entryTimeInput.value = currentTime;
            // updateResult();
        });
    </script>
